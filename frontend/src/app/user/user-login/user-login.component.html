<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body col-md-auto">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
          <label>UserName</label>
          <input class="form-control" required ngModel name="userName">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" required required ngModel name="password">
            </div>
          <div class="form-group">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary m-2">Login</button>
            <button type="submit" class="btn btn-secondary m-12">Cancel</button>
          </div>
      </form>
    </div>
    </div>
  </div>
</div>
